name: CodeTest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '25 11 * * *'
  workflow_dispatch:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Install dependencies
        run: poetry install

      - name: Run pylint
        run: poetry run pylint src

      - name: Check formatting with black
        run: poetry run black --check src

